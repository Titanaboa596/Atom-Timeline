     <!--Text-->
     <a-entity
     position="0 9 0"
     text="font: exo2bold; align: center; width: 40; color: green; value: Atom Timeline"
     animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"></a-entity>
     
     <a-entity
        position="0 6 1"
     text="font: exo2bold; align: center; width: 25; color: green; value: Democritus (460-370 BCE)">
     </a-entity>
     
     <a-entity
        position="0 1 1"
     text="font: exo2bold; align: center; width: 20; color: white; value: 
     -Atoms were uniform, solid, hard, incompressible, and indestructible.
     -Atoms moved in infinite numbers through empty space until they were stopped.
     -Differences in atomic shape and size determined the various properties of matter.
     Combining elements to form compounds
     -Atoms are in constant motion"
     
      >
      <a-entity
      position="30 6 1"
      text="font: exo2bold; align: center; width: 25; color: green; value: Dalton (1803)">
      
  </a-entity>
  
  <a-entity
    position="30 1 1"
    text="font: exo2bold; align: center; width: 20; color: white; value: 
    - All matter is made of atoms, which are indivisible.
    - All atoms of a given element are identical in mass and properties.
    - Compounds are combinations of two or more different types of atoms.
    - A given compound always has the same relative numbers and types of atoms.
    ">
    
</a-entity>
<a-entity
    position="60 6 1"
    text="font: exo2bold; align: center; width: 25; color: green; value: Thomson (1897)">


    
   </a-entity>
   <a-entity
   position="60 1 1"
   text="font: exo2bold; align: center; width: 20; color: white; value:  
   - All atoms contained tiny negatively charged subatomic particles called electrons.
   - Atoms were not solid spheres
   - Thomson proposed the 'plum pudding model' where electrons were embedded in a positively charged 'pudding.'">
   
  </a-entity>

  <a-entity
  position="88 6 1"
  text="font: exo2bold; align: center; width: 25; color: green; value: Millikan (1909)">
</a-entity>

<a-entity
  position="86 1 1"
  text="font: exo2bold; align: center; width: 20; color: white; value: 
  - Electrons have a discrete, 
    quantifiable charge.
  - Electrons must be part of atoms of all elements.
  - Determined the charge and mass of the electron.
  ">
</a-entity>

<a-entity
  position="111 6 1"
  text="font: exo2bold; align: center; width: 25; color: green; value: Rutherford (1911)">
</a-entity>
<a-entity
  position="112 1 1"
  text="font: exo2bold; align: center; width: 20; color: white; value: 
-Atoms have a tiny, massive core called the nucleus.
-The nucleus has a positive charge.
-Electrons are particles with a negative charge.
-Electrons orbit the nucleus.
-The atom is mostly empty space, with electrons 
 following predictable paths.

  ">
</a-entity>
<a-entity
  position="139 6 1"
  text="font: exo2bold; align: center; width: 25; color: green; value: Bohr (Planetary Model) (1913)
  ">
</a-entity>
<a-entity
  position="139 1 1"
  text="font: exo2bold; align: center; width: 20; color: white; value: 

  -Electrons surround the nucleus of 
   an atom in circular paths known as orbits.
  -If an electron is in one of these orbits, 
  its energy is fixed.
  -Electrons move in fixed orbitals and not anywhere in between.

  ">
</a-entity>
<a-entity
  position="168 6 1"
  text="font: exo2bold; align: center; width: 25; color: green; value: Schrödinger (1926)

  ">
</a-entity>
<a-entity
  position="170 1 1"
  text="font: exo2bold; align: center; width: 20; color: white; value: 


  -Proposed the quantum mechanical model of the atom.
  -Treats electrons as matter waves.
  -Tiny particles can be in two states at once until 
   they're observed (related to quantum superposition).
  -Created the equation  H ^ ψ = E ψ, which can be solved 
   to find the series of wave function

  

  ">
</a-entity>
<a-entity
  position="194 6 1"
  text="font: exo2bold; align: center; width: 25; color: green; value: Chadwick (1932)


  ">
</a-entity>
<a-entity
  position="197 1 1"
  text="font: exo2bold; align: center; width: 20; color: white; value: 
  -Atoms consist of not only protons and electrons but also neutrons.
  -Discovered that a neutral subatomic particle (neutron) 
   has about the same mass as a proton.
  -Neutrons occupy the nucleus of the atom.

  ">
</a-entity>
